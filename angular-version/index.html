<!DOCTYPE html>
<html lang="es" ng-app="customersApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Example</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-controller="CustomersController">
    <div class="container">
        <h1>
			Customers Manager<br />
			<small>An AngularJS example</small>
			</h1>
        <br />
        <br />
        <div class="pull-right" style="padding-bottom: 1em;">
            Search:
            <input type="text" placeholder="Enter criteria..." ng-model="customerFilter" />
        </div>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Joined</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tr ng-repeat="cust in customers | filter: customerFilter">
                <td>{{ cust.name }}</td>
                <td>{{Â cust.city }}</td>
                <td>{{ cust.joined | date:'yyyy/MM/dd' }}</td>
                <td>
                    <button data-toggle="tooltip" title="Delete" ng-click="deleteCustomer(cust)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
        </table>
        <br />
        <span>Total Customers: {{ customers.length }}</span>
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/customersController.js"></script>
</body>

</html>
